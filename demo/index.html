<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
    <title>fcoo.dk - leaflet-control-fa-button - Demo</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

    <link  href="bower_components.css" rel="stylesheet">
    <link  href="css/fontawesome-all.css" rel="stylesheet">
    <link  href="../src/leaflet-control-fa-button.css" rel="stylesheet">
    <style>
        html, body, #map { margin:0; padding:0; width:100%; height:100%; }
    </style>
</head>

<body>
	<div id="map"></div>

	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-fa-button.js"></script>

	<script>
        var map = L.map('map').setView([56.5, 12.0], 5);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);

        var options = {
            message: 'You have pushed the button',
            title: 'See this on hover',
            iconClassName: 'fa-save',
        }
        map.addControl(new L.Control.FontAwesomeButton(options));

        options = {
            message: 'DO NOT PUSH ME!',
            title: 'Push me',
            iconClassName: 'fa-clone',
        }
        map.addControl(new L.Control.FontAwesomeButton(options));

        options = {
            message: 'You will never see this',
            title: 'Try me, I am using a custom click handler',
            onClick: function (evt, $button, options) {
                alert('Instead you will see this');
            },
            defaultIconClassName: 'fab',
            iconClassName: 'fa-codepen',
        }
        map.addControl(new L.Control.FontAwesomeButton(options));

        options = {
            title: 'I am just a link',
            href: 'https://google.com',
            iconClassName: 'fa-home',
        }
        map.addControl(new L.Control.FontAwesomeButton(options));

	</script>
</body>
</html>
